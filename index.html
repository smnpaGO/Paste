<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
        padding: 20px;
    }
    h1 {
        color: #333;
    }
    input {
        padding: 10px;
        width: 300px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
    }
    button {
        padding: 10px 15px;
        font-size: 16px;
        margin: 5px;
        border: none;
        border-radius: 8px;
        background-color: #0078d7;
        color: white;
        cursor: pointer;
    }
    button:hover {
        background-color: #005ea6;
    }
    #qrcode {
        margin-top: 20px;
    }
    a {
        display: none;
        margin-top: 10px;
        padding: 10px 15px;
        background-color: #28a745;
        color: white;
        text-decoration: none;
        border-radius: 8px;
    }
    a:hover {
        background-color: #1f7f33;
    }
</style>
</head>
<body>

<h1>QR Code Generator</h1>
<p>Masukkan link, lalu klik "Create QR" untuk membuat kode QR yang bisa di-download.</p>

<input type="text" id="linkInput" placeholder="Paste link di sini">
<button onclick="generateQR()">Create QR</button>

<div id="qrcode"></div>
<a id="downloadBtn" download="qrcode.png">Download QR</a>

<!-- Library QR Code -->
<script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
<script>
function generateQR() {
    const link = document.getElementById('linkInput').value.trim();
    const qrContainer = document.getElementById('qrcode');
    const downloadBtn = document.getElementById('downloadBtn');

    qrContainer.innerHTML = ""; // Hapus QR lama
    downloadBtn.style.display = "none"; // Sembunyikan tombol download

    if (!link) {
        alert("Masukkan link terlebih dahulu!");
        return;
    }

    QRCode.toCanvas(link, { width: 250 }, function (err, canvas) {
        if (err) console.error(err);
        qrContainer.appendChild(canvas);

        // Buat link download
        canvas.toBlob(function(blob) {
            const url = URL.createObjectURL(blob);
            downloadBtn.href = url;
            downloadBtn.style.display = "inline-block";
        });
    });
}
</script>

</body>
</html>
